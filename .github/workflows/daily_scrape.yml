# /.github/workflows/daily_scrape.yml

name: Daily PlayStation Store Scraper

on:
  schedule:
    - cron: '0 5 * * *'
  workflow_dispatch:

# YENİ EKLENEN BÖLÜM
# Bu, iş akışına repository içeriğini değiştirme izni verir.
permissions:
  contents: write

jobs:
  scrape_and_commit:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run the scraper script
        run: python scripts/scrape_and_update_db.py

      # Bu kısım olduğu gibi kalacak, artık çalışması gerekiyor.
      - name: Commit and push if database changed
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'github-actions-bot@github.com'
          git add playstation_games.db
          git diff --staged --quiet || git commit -m "Update PlayStation games database"
          git push
